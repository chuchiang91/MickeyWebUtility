<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>MickeyWebUtility</title>
    <script type="text/javascript">
        var pathSegments = location.pathname.split('/');
        var repositoryName = pathSegments[1];
        var newPath = '/' + repositoryName;
        location.replace(location.origin + newPath + '/#' + location.pathname.slice(newPath.length));
    </script>
</head>
<body>
</body>
</html>
