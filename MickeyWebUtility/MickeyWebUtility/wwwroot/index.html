<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MickeyWebUtility</title>
    <base href="/" />
    <script>
        // Dynamically set base href
        (function () {
            var baseHref = '/';
            if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
                baseHref = '/MickeyWebUtility/';
            }
            document.write('<base href="' + baseHref + '" />');

            // Update resource paths
            function updateResourcePath(selector, attribute) {
                var elements = document.querySelectorAll(selector);
                elements.forEach(function (el) {
                    var path = el.getAttribute(attribute);
                    if (path && !path.startsWith('http') && !path.startsWith('//')) {
                        el.setAttribute(attribute, baseHref + path);
                    }
                });
            }

            document.addEventListener('DOMContentLoaded', function () {
                updateResourcePath('link[rel="stylesheet"]', 'href');
                updateResourcePath('link[rel="icon"]', 'href');
                updateResourcePath('link[rel="manifest"]', 'href');
                updateResourcePath('link[rel="apple-touch-icon"]', 'href');
            });
        })();
    </script>
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MickeyWebUtility.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
</head>
<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        var baseHref = '/';
        if (window.location.hostname !== 'localhost' && window.location.hostname !== '127.0.0.1') {
            baseHref = '/MickeyWebUtility/';
        }
        navigator.serviceWorker.register(baseHref + 'service-worker.js', { scope: baseHref });
    </script>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafrex/spa-github-pages
        (function (l) {
            if (l.search) {
                var q = {};
                l.search.slice(1).split('&').forEach(function (v) {
                    var a = v.split('=');
                    q[a[0]] = a.slice(1).join('=').replace(/~and~/g, '&');
                });
                if (q.p !== undefined) {
                    window.history.replaceState(null, null,
                        l.pathname.slice(0, -1) + (q.p || '') +
                        (q.q ? ('?' + q.q) : '') +
                        l.hash
                    );
                }
            }
        }(window.location))
    </script>
</body>
</html>
