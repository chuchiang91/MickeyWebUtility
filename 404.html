<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MickeyWebUtility</title>
    <base href="/" />
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="MickeyWebUtility.styles.css" rel="stylesheet" />
    <script type="text/javascript">
        var segmentCount = 1;
        var location = window.location;
        var repo = "MickeyWebUtility"; // Your repository name
        var baseUrl = "/";

        if (location.hostname !== "localhost") {
            var paths = location.pathname.split('/');
            if (paths.length > segmentCount) {
                baseUrl = paths.slice(0, 1 + segmentCount).join('/') + '/';
            }
        }

        document.write('<base href="' + baseUrl + '" />');

        // Redirect to base URL when a 404 occurs
        window.addEventListener('load', function () {
            if (location.pathname.split('/').length > segmentCount + 1) {
                location.replace(baseUrl + location.pathname.split('/').slice(segmentCount + 1).join('/'));
            }
        });
    </script>
</head>
<body>
    <div id="app">Loading...</div>
    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        window.readFileContents = async (fileName) => {
            const response = await fetch(fileName);
            if (!response.ok) {
                throw new Error(`HTTP error! status: ${response.status}`);
            }
            return await response.text();
        };
    </script>
</body>
</html>
